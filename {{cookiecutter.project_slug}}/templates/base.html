{% raw %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Demo project{% endblock title %}</title>
    {# styles #}
    <link rel="stylesheet" href="{% static 'css/bootstrap-flatty.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    
    {% include "partials/nav.html" %}
    <div class="container">
        {% block content %}
                <h1 class="text-center">Demo project</h1>
        {% endblock content %}
    </div>
    
    {# scripts #}
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript" charset="utf-8" async defer></script>
    <script src="{% static 'js/bootstrap.js' %}" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
{% endraw %}
